  <style>
    :root {
      --primary: #1a5f1a;
      --secondary: #0d3d0d;
      --accent: #ffd700;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #f0f8f0;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: radial-gradient(circle at 10% 20%, rgba(26, 95, 26, 0.1) 0%, rgba(248, 249, 250, 0.1) 90%);
    }

    .container {
      max-width: 650px;
      width: 90%;
      padding: 40px 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin: 30px 0;
      border: 2px solid var(--accent);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--secondary);
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .bonus-badge {
      background-color: var(--accent);
      color: var(--secondary);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
      margin: 10px 0;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 16px 25px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(26, 95, 26, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(13, 61, 13, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .btn-bonus {
      position: absolute;
      right: 10px;
      top: -10px;
      background-color: var(--accent);
      color: var(--secondary);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 30px 20px;
      }
      
      .btn {
        padding: 14px 20px;
        font-size: 15px;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.1s; }
    .btn:nth-child(2) { animation-delay: 0.2s; }
    .btn:nth-child(3) { animation-delay: 0.3s; }
    .btn:nth-child(4) { animation-delay: 0.4s; }
    .btn:nth-child(5) { animation-delay: 0.5s; }
  </style>
